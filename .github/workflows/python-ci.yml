name: Python App CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Critical Code Checks
        run: |
          pip install flake8
          flake8 app --select=E9,F63,F7,F82 --exit-zero
      
      - name: Test Docker Build
        timeout-minutes: 10  # Increased timeout
        run: |
          # Build with cache
          docker build -t kyc-app .
          
          # Run with health check and extended timeout
          docker run -d \
            --name test-app \
            -p 127.0.0.1:8501:8501 \
            --health-cmd="curl -f http://localhost:8501/_stcore/health || exit 1" \
            --health-start-period=30s \
            --health-interval=5s \
            --health-timeout=2s \
            --health-retries=10 \
            kyc-app
          
          # Wait for healthy status
          timeout 300 bash -c 'while [[ $(docker inspect -f "{{.State.Health.Status}}" test-app) != "healthy" ]]; do sleep 5; done'
          
          # Verify manually as fallback
          docker exec test-app curl -sSf http://localhost:8501/_stcore/health
          
          # Cleanup
          docker stop test-app
