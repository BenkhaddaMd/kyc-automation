name: Python App CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Critical Code Checks
        run: |
          pip install flake8
          flake8 app --select=E9,F63,F7,F82 --exit-zero
      
      - name: Test Docker Build
        timeout-minutes: 5
        run: |
          # Build with cache
          docker build -t kyc-app .
          
          # Run with explicit host binding
          docker run -d -p 127.0.0.1:8501:8501 --name test-app kyc-app
          
          # Wait for startup with container logs check
          timeout 30 bash -c 'until docker logs test-app 2>&1 | grep -q "Running on http://0.0.0.0:8501/"; do sleep 1; done'
          
          # Verify health endpoint
          docker exec test-app curl -sSf http://localhost:8501/_stcore/health
          
          # Cleanup
          docker stop test-app
